<!DOCTYPE html>
<style>
    html, body {
        margin: 0!important;
        padding: 0!important;
        overflow: hidden!important;
        width: 100%;
    }
</style>
<html>
<body>

<p id="demo"></p
<title>Video Recording | RecordRTC</title>
<h1>Simple Video Recording using RecordRTC</h1>

<br>

<button id="btn-start-recording">Start Recording</button>
<button id="btn-stop-recording" disabled>Stop Recording</button>

<hr>
<video class="vii" controls autoplay></video>
<video id="vi"controls autoplay>
  <source src="">
  Your browser does not support the video tag.
</video>
<script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<script src="https://cdn.webrtc-experiment.com/MediaStreamRecorder.js"> </script>
<script src="https://www.webrtc-experiment.com/AudioVideoRecorder.js"> </script>
<script>
document.getElementById("demo").innerHTML = "Hello JavaScript!";
// Create a client instance
client = new Paho.MQTT.Client("kisradev.com", Number(1884), "/ws", "clientId1");

// set callback handlers <video controls autoplay></video>
client.onConnectionLost = onConnectionLost;
client.onMessageArrived = onMessageArrived;

// connect the client
client.connect({onSuccess:onConnect,
	userName : "robotKs1",
	password : "123456789",
	useSSL: false
	});


// called when the client connects
function onConnect() {
  // Once a connection has been made, make a subscription and send a message.
  console.log("onConnect");
  client.subscribe("World");
  message = new Paho.MQTT.Message("Hello");
  message.destinationName = "World";
  client.send(message);
}

// called when the client loses its connection
function onConnectionLost(responseObject) {
  if (responseObject.errorCode !== 0) {
    console.log("onConnectionLost:"+responseObject.errorMessage);
  }
}

// called when a message arrives
function onMessageArrived(message) {
  console.log("onMessageArrived:"+message.payloadString);
  //document.getElementById("demo").innerHTML = message.payloadString;
  document.getElementById("vi").src = message.payloadString;
}

// audio
  var mediaConstraints = { audio: true };
            navigator.mozGetUserMedia(mediaConstraints, onMediaSuccess, onMediaError);
            function onMediaSuccess(stream) {
                // https://www.webrtc-experiment.com/AudioVideoRecorder.js
                AudioVideoRecorder({
                    stream: stream,
                    mimeType: 'audio/ogg',
                    interval: 5000,
                    onRecordedMedia: function(blob) {
                        var a = document.createElement('a');
                        a.target = '_blank';
                        a.innerHTML = 'Open Recorded Audio No. ' + (index++);
                        a.href = URL.createObjectURL(blob);
                        audiosContainer.appendChild(a);
                        audiosContainer.appendChild(document.createElement('hr'));
                    }
                });
            }
            function onMediaError(e) {
                console.error('media error', e);
            }
            var audiosContainer = document.getElementById('audios-container');
            var index = 1;
</script>

<noscript>Sorry, your browser does not support JavaScript!</noscript>

<p>A browser without support for JavaScript will show the text written inside the noscript element.</p>
 
</body>
</html>
